<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <main class="login-container">
        <!--*****-->
        
        <!--*****-->
        <section class="login-image">
            <h1>Bem-vindo de Volta</h1>
            <p>Faça login para continuar</p>
        </section>
        <!--*****-->
        <section class="login-form">
            <div class="form-wrapper">
                <div class="form-header">
                    <img src="./public/images/svg-logo.svg" alt="Logo">
                    <h2>Logo</h2>
                </div>

                <form class="login-section">
                    <h3>Faça seu login</h3>
                    
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                    
                    <button type="submit" class="login-btn">Entrar</button>
                    
                    <div class="divider">
                        <hr>
                        <p>ou faça seu login com</p>
                        <hr>
                    </div>
                    
                    <button type="button" class="google-login">
                        <img src="./public/images/google.svg" alt="Google Icon">
                        Sign in with Google
                    </button>
                    
                    <p class="signup">
                        Não tem uma conta? <a href="#">Inscreva-se</a>
                    </p>
                </form>
            </div>
        </section>
        <!--*****-->
    </main>
</body>
</html>
